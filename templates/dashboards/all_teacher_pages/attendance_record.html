{% extends 'dashboards/all_teacher_pages/base.html' %}
{% load static %}
{% block section %}

<div class="m-3 text-black rounded-lg">
    <form method="post" action="">
        {% csrf_token %}
        <div class="p-3 rounded-lg" style="background-color: #F9F9F9;">
            <h1 class="text-2xl font-bold mb-4">MONTHLY ATTENDANCE SHEET</h1>
            <table class="min-w-full border-collapse border border-zinc-400">
                <thead>
                    <tr>
                        <th class="border border-zinc-400 bg-blue-200 p-1">STUDENT NAME</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>
                        <th class="border border-zinc-400 bg-gray-200 p-1">jj</th>

                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student }}</td>
                        <td>
                            <select name="status1_{{ student.id }}" class="custom-select">
                                <option value="P" {% if form.status1.value == "P" %}selected{% endif %}>
                                    &#10003;
                                </option>
                                <option value="A" {% if form.status1.value == "A" %}selected{% endif %}>
                                    X
                                </option>
                                <option value="D" {% if form.status1.value == "D" %}selected{% endif %}>
                                    --
                                </option>
                            </select>
                        </td>
                        <td>
                            <select name="status2_{{ student.id }}" class="custom-select">
                                <option value="P" {% if form.status2.value == "P" %}selected{% endif %}>
                                    &#10003;
                                </option>
                                <option value="A" {% if form.status2.value == "A" %}selected{% endif %}>
                                    X
                                </option>
                                <option value="D" {% if form.status2.value == "D" %}selected{% endif %}>
                                    --
                                </option>
                            </select>
                        </td>
                        <!-- <td>{{ form.status2 }}</td> -->
                        <!-- Add other status fields as needed -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <button type="submit" class="text-left py-2 px-3 my-3 font-normal text-white bg-blue-500 rounded-lg">Save Attendance</button>
        </div>
    </form>
    
      </div>
</div>
{% endblock section %}
