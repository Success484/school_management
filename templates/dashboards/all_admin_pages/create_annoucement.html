{% extends 'dashboards/all_admin_pages/base.html' %}
{% load static %}
{% block section %}

<div class="m-3 text-black rounded-lg">
    <p class="text-center p-5 mb-3 rounded-lg font-medium text-gray-600" style="background-color: #F9F9F9;">Create Annoucement</p>

    <div class="flex justify-center">
        <form action="" method="post">
            {%csrf_token%}
            <div class="mb-4">
                {{form.title.label_tag}}<br/>
                {{form.title}}
            </div>
            <div class="mb-4">
                {{form.subject.label_tag}}<br/>
                {{form.subject}}
            </div>
            <div class="mb-4">
                {{form.description.label_tag}}<br/>
                {{form.description}}
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-5 rounded-lg">Post</button>
        </form>
    </div>
</div>

{%endblock section%}
