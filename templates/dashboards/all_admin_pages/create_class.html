{% extends 'dashboards/all_admin_pages/base.html' %}
{% load static %}
{% block section %}

<div class="m-3 text-black rounded-lg">
    <p class="text-center p-5 mb-3 rounded-lg font-medium text-gray-600" style="background-color: #F9F9F9;">Create Class</p>
    <div class="flex justify-center">
    <form action="" method="post">
        {%csrf_token%}
        <div class="mb-3">
            {{form.name.label_tag}}
            <br>
            {{form.name}}
        </div>

        <div class="mb-3">
            {{form.subjects.label_tag}}
            <br>
            {{form.subjects}}
        </div>

        <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-primary/80 transition-colors"><i class="fa-solid fa-plus"></i><span class="pl-1">Create Class</span></button>    
    </form>
    </div>
</div>

{%endblock section%}
