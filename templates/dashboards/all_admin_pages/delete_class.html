{% extends 'dashboards/all_admin_pages/base.html' %}
{% load static %}
{% block section %}



<div class="text-black flex flex-col items-center justify-center m-3 rounded-lg p-3" style="background-color: #F9F9F9;">
    <h1 class="text-3xl font-bold my-8">Delete Class</h1>
    <h2 class="text-2xl font-medium my-3">Are you sure you want to delete this Class?</h2>
    <p class="text-2xl text-gray-600 font-medium my-3">{{ classes.name }}</p>
    <form action="{% url 'delete_class' class_id=classes.id %}" method="post" enctype="multipart/form-data" class="rounded-lg w-full max-w-md">
        {% csrf_token %}
        <div class="flex justify-between my-8">
            <a href="{%url 'class_details' user_id=classes.id%}" class="bg-blue-500 text-white py-2 px-4 rounded-md mb-3 hover:bg-blue-300"><i class="fa-solid fa-arrow-left"></i><span class="pl-1">Go Back</span></a>
            <button class="bg-red-500 text-white py-2 px-4 rounded-md mb-3 hover:bg-red-300"><i class="fa-solid fa-trash-can fa-sm"></i> <span class="pl-1">Delete Class</span></button>  
        </div>
    </form>
  </div>

{%endblock section%}
